<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.css">

            background-color: #880006;

        a{

<body>
   
    <div class="container">
        <h1>Proyecto Final Alan Uri Lugo Braz</h1>
        <div class="row mt-2">
            <div class="col">
                <h2>Consulta #1 Obtener el listado de alumnos</h2>
                <h1 class="card">SELECT * FROM ALUMNO</h1>
                <img src="img/cap1.png" alt="" class="img-fluid">
            </div>
            <div class="col">
                <h2>Consulta #2 Obtener el listado de cursos y las asignaturas asignadas</h2>
                <h1 class="card">SELECT curso.nombreDescriptivo, asignatura.nombre FROM curso INNER JOIN asignatura ON curso.idCurso = asignatura.curso</h1>
                <img src="img/cap2.png" alt="" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
